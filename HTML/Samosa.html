<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samosa</title>
    <style>
        .container{
            height: 0;
            width: 0;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        p{
            font-size: 20px;
            color: yellow;
        }
        .s1{
            position: relative;
            top: 25px;
            right: 15px; 
        }
        .s2{
            position: relative;
            top: -30px;
            left: -80px; 
        }
        .s3{
            position: relative;
            bottom: 30px;
            left: 50px; 
        }
        .s4{
            position: relative;
            bottom: 90px;
            right: 15px; 
        }

        .samosa1{
            height:0;
            width:0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid black;
           
        }
        .samosa2{
            height: 0;
            width: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 100px solid black;
        }
        .samosa3{
            height: 0;
            width: 0;
            border-top: 100px solid transparent; 
            border-bottom: 100px solid transparent; 
            border-right: 100px solid black; 
        }
        .samosa4{
            height: 0;
            width:0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 100px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="samosa1"><p class="s1">no.1</p></div>
        <div class="samosa2"><p class="s2">no.2</p></div>
        <div class="samosa3"><p class="s3">no.3</p></div>
        <div class="samosa4"><p class="s4">no.4</p></div>
    </div>
</body>
</html>
