<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
   <h2>user registration from</h2><hr><br>
   <form action="">
   <label for="name">Enter your name:</label><br><br>
   <input type="text" required><hr><br>
   <!-- here are we used required attribute what is do that make this field to mandotaory and shows massage -->

   <label for="">Enter Your Email Id:</label><br><br>
   <input type="email" placeholder="abc@gmail.com"><hr><br>
   <!-- here placeholder are used to give info about what type of data need to insert in this box -->

   <label for="">Enter Your Contact Number:</label><br><br>
   <input type="number"><br><hr>

   <label for="">Select Your Gender:</label><br>
   <input type="radio" name="gender">Male
   <input type="radio" name="gender">Female
   <input type="radio" name="gender">other
   <hr><br>

   <label for="">Select Your Qualification:</label>
   <input type="checkbox">10th
   <input type="checkbox">12th
   <input type="checkbox">graduation
   <input type="checkbox">post-graduation
   <br><hr>

   <label for="">Select Your City:</label>
   <select name="city" id="">
    <option value="delhi">Delhi</option>
    <option value="loni">Loni</option>
    <option value="mumbai">Mumbai</option>
    <option value="jaipur">Jaipur</option>
   </select><br><hr>

   <label for="">Enter A Description About Your Self:</label><br><br>
   <textarea name="" id="" cols="50" rows="10"></textarea>
   <br><br><hr>


   <label for="">Date Of Birth:</label>
   <input type="date"><br><br>

   <label for="">Date Of Birth:</label>
   <input type="date" min="2000-01-01" max="2022-01-01"><br><hr>

   <label for="">Choose A UserName:</label><br>
   <input type="text"><br>
   <label for="">Enter Any Password:</label><br>
   <input type="password"><br><br>

   <input type="submit" value="Click Here To Registor">
    </form>
</body>
</html>
