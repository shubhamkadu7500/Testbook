<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkes In HTML</title>
</head>
<body>
    <h2>Anchor Tag</h2>
    <a href="https://www.testbook.com">Visit Testbook</a>
    <!-- here we used anchor tag and in it we used href attribute to give resource link -->
    <!-- here we created a link and show in visit testbook name -->
    <br><hr>
    <img src="peakpx.jpg" width="100" height="80" alt=""><br><hr>
    <!-- here we inserted img into web and with width and heigth -->
    <a href="https://www.testbook.com"><img src="peakpx.jpg" width="100" height="80" alt=""></a>
    <!-- here are we created a link and show in image insted on in text form -->
    <br><hr>
    <a href="demoHtml.html">Click Here To Open demoHtml.html File</a>
    <!-- not just to link we can use but also we add our file present in folder like above -->
    <br>
    <a href="demoHtml.html" title="First HTML">Click Here To Open demoHtml.html File</a>
    <!-- here we used title attribute are used in anchor tag. to show info regarding that link when we go on that link  -->
    <br>
    <!-- Target attribute are used to open link on different tab -->
    <a href="https://www.testbook.com" target="_blank">Visit Testbook</a>
    

</body>
</html>
