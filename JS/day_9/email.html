<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Email Validation</h1>
    <form>
        <div onsubmit="return emaillpattern()">
            <label>Email-Id</label>
            <input type="text" name="" id="emailcheck"><br>
            <span id="error_msg"></span><br>
            <button>Submit</button>
            <!-- <input type="submit" name="submit" onsubmit="return emaillpattern()"/> -->

        </div>
   
    <script>
        function emaillpattern(){
            // e.preventDefault();
            // e.preventDefault();
            var emailcheck=document.getElementById('emailcheck').value;
            var pattern=/^[A-z0-9]{3,}@[A-z]{3,5}[.]{1}[A-z.]{2,5}$/;
            if(pattern.test(emailcheck)){
                document.getElementById('error_msg').innerHTML='Valid Email Id';
                return true
            }
            else{
                document.getElementById('error_msg').innerHTML='Invalid Email Id';
                return false

            }
        }
    </script>
     </form>
</body>
</html>
