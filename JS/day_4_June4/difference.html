    <h1>For Loop vs While loop</h1>
    <script>
        let num=653499898;
        // for(;;i++)
        while(num>0){
            let a=num%10;
            console.log(a);
            num=parseInt(num/10)
        }

        while(true){
            console.log('while loop');
        }
    </script>
