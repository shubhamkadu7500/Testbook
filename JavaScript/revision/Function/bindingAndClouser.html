<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding And Clouser</title>
</head>
<body>
    <h1>Binding and clouser</h1>

    <script>
        let animal = {
            name:"Lion",
            color:"Yellow",
            Print : function(){
            console.log(this.name + " "+ this.color);
        }
        }
        // console.log(animal.name);

        let bird = {
            name:"Parrot",
            color:"Green" 
        }

        let print_bird = animal.print.bind(bird);
        animal.print();
        print_bird();

        


        // let print_animal = print.bind(animal);
        // let print_bird = print.bind(bird);

        // print_animal();
        // print_bird();

        
    </script>
</body>
</html>
