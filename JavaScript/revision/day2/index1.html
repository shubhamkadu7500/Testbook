<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>
<body>
    <h1>JavaScript Variable </h1>
    <p>Variable is data storing container <br> </p>
    <script>
        // untype language mean it can hold any type of data
        var num = 10;
        console.log('num is :' + num);
        num = "hello";
        console.log("num is :" + num );
        var num2 = 20, num3 = 40;
        var sum = num2 + num3;
        console.log(sum);

        // local and globle variable
        // var can create variable globle 
        {   var num1 = 22;
            console.log(num2);
            console.log(num1);
        }
        console.log(num1);
        // let create local and globle variable
        let num11 = "shubham";
        {   let  num22 = "manoj";
            console.log(num22);
            console.log(num11);
        }
        console.log(num22);

        // let 
        let z = 10;
        {
            // console.log(z);
            // let z = 20;
            // console.log(z);
        }
        console.log(z);

    </script>
</body>
</html>
