<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable2</title>
</head>
<body>
    <script type="text/javascript">
        // using const
        const num1 = 10;
        {
            const num1 = 20;
            console.log(num1);
        }
        {
            const num1 = 30;
            console.log(num1);
        }
        console.log(num1);
        // using var
        var num2 = 10;
        {
            var num2 = 20;
            console.log(num2);
        }
        {
            var num2 = 30;
            console.log(num2);
        }
        console.log(num2);   
        // using let
        let num3 = 10;
        {
            let num3 = 20;
            console.log(num3);
        }
        {
            let num3 = 30;
            console.log(num3);
        }
        
        console.log(num3);     
    </script>
</body>
</html>
