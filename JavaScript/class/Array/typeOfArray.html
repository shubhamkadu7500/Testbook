<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in js</title>
</head>
<body>
    <!-- three ways to create array -->
    <script type="text/javascript">
        // 1) first type to craete array
        var student = ["shubham", "manoj", "kishor"];
        console.log(student);

        // 2) second way to craete array
        var employees = new Array();
        employees[0]= "shubham";
        employees[1]="manoj";
        employees[2]="deepak";
        console.log(employees);
        // arrays index range is from 0 until array length - 1


        // 3) third way to create array using passing arrgument and it called as constructor
        // const are used commanly to decleare an are
        // accesing array we need to apply values in square bracket
        var subject = new Array("math", "english", "marathi", "c++");
        console.log(subject);
    </script>
</body>
</html>
