<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in javascript</title>
</head>
<body>
    <div id="demo"></div>
    <script type="text/javascript">
        let student = {name:"shubham", class:"15std", status:"pass", totalmark:88};
        // console.log(student.name);
        document.getElementById('demo').innerHTML = student.name;

        let original = 0;
        function updatevariable(x){
            x.totalmark=10;
        }
        console.log('original value is '+ student.totalmark);
        updatevariable(student);
        console.log("updated value : "+ student.totalmark);
    </script>
</body>
</html>
