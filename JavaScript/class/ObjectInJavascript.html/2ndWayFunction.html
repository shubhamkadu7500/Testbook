<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd method to declare function</title>
</head>
<body>
    <div id="demo"></div>
    <script type="text/javascript">
        let student = { name:"shubham",
                        class:"15std",
                        status:"pass",
                        totalmark:88,
                        20:100,
                        display: function(){
                            console.log("student name "+ this.name + " of class " + this.class + " has mark " + this.status + " and got totalmark " + this.totalmark);
                            // you can use student insted of this
                        },
                        display1: function(){
                            console.log(student[20]);
                        }
                    };

        let original = 0;
        updatevariable = function(x){
            x.totalmark= 10;
        }

        student.display();
        updatevariable(student);
        student.display();
        
        // another way to access
        console.log(student[20]);
        console.log(student['name']);
        student.display1();


        
    </script>
</body>
</html>
