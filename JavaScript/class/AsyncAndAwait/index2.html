<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Stack</title>
</head>
<body>
    <script>
        function first(){
            second();
            console.log("First");
        }

        function second(){
            third();
            console.log("second");
        }

        function third(){
            console.log("third");
            throw new Error("error");
        }

        first();
    </script>
</body>
</html>
