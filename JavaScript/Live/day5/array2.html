<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script type="text/javascript">
        const num1 = [33,22,11,44,55,66];
        const num2 = [34,23,12,45,56,67];
        const num3 =[1,15,26,77];
        const number = num1.concat(num2);
        const number1 = num1.concat(num2, num3);
        const number2 = number1.sort();
        const number3 = number2.reverse();

        document.getElementById('demo').innerHTML= number;
        document.getElementById('demo1').innerHTML= number1;
        document.getElementById('demo2').innerHTML= number2;
        document.getElementById('demo3').innerHTML= number3;
    </script>
</body>
</html>
