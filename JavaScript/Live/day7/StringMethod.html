<body>
    <h1>String in javascript</h1>
    <script type="text/javascript">
        let name = '     shubham kadu         ';
        console.log(name.length);
        new1=name.trimEnd();
        console.log(new1);
        console.log(new1.length);
        new2 = new1.trimStart();
        console.log(new2);
        console.log(new2.length);


        new3 = name.trim();
        console.log(new3);
        console.log(new3.length);

        // slice()
        let name1 = 'shubham';
        newname = name1.slice(2,4);
        console.log(newname);
        // string()
        let name2 = 'shubhamkadu7500';
        newname2 = name2.substring(4,8);
        console.log(newname2);


        // substr
        newname3 = name2.substr(3,7);
        console.log(newname3);
