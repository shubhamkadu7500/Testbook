<body>
    <p id="hover">Hover over me</p>
    <p class="demo"></p>
    <button id="btn" onclick="">Click me</button>
    <script type="text/javascript">
        const a= document.getElementById('hover');

        btn.addEventListener('click',clickfunctionData);

            document.getElementById('demo').innerHTML= 'cliked on me';
        }
    </script>
