<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM LOGO</title>
    <style>
        .outer-box{
        border: 10px solid rgb(199, 80, 80);
        border-radius: 145px;
        width: 500px;
        height: 500px;
        background-image: linear-gradient(#5B51D8, #C13584, #F77737);
        position: absolute;
        top:350px;
        left:900px;
    }

    .outer1-box{
        border: 35px solid white;
        border-radius: 145px;
        width: 350px;
        height: 350px;
        position: relative;
        top: 40px;
        left: 40px;
    }

    .outer2-circle{
        border: 7.5px solid white;
        border-radius: 50px;
        width: 35px;
        height: 35px;
        background-color: white;
        position: relative;
        top: 40px;
        left: 255px;
    }

    .outer2-box{
        border: 35px solid white;
        border-radius: 125px;
        width: 150px;
        height: 150px;
        position: relative;
        top: 27px;
        left: 65px;

    }

    </style>
</head>
<body>
    <div class="outer-box">
        <div class="outer1-box">
            <div class="outer2-circle">

            </div>
            <div class="outer2-box">

            </div>
        </div>
    </div>
    
</body>
</html>
