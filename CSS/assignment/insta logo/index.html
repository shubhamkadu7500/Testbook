<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Logo</title>
</head>
<STYle>
    .outer-box{
        border: 7px solid rgb(199, 80, 80);
        border-radius: 200px;
        width: 1000px;
        height: 1000px;
        background-image: linear-gradient(#5B51D8, #C13584, #F77737);
        position: absolute;
        top:50px;
        left:50px;
    }

    .outer1-box{
        border: 50px solid white;
        border-radius: 200px;
        width: 750px;
        height: 750px;
        position: relative;
        top: 85px;
        left: 85px;
    }

    .outer2-circle{
        border: 15px solid white;
        border-radius: 100px;
        width: 30px;
        height: 30px;
        background-color: white;
        position: relative;
        top: 60px;
        left: 610px;
    }

    .outer2-box{
        border: 50px solid white;
        border-radius: 250px;
        width: 400px;
        height: 400px;
        position: relative;
        top: 70px;
        left: 120px;

    }
</STYle>
<body>
    <div classNameNameNameName="outer-box">
        <div classNameNameNameName="outer1-box">
            <div classNameNameNameName="outer2-circle">

            </div>
            <div classNameNameNameName="outer2-box">

            </div>
        </div>
    </div>
</body>
</html>
