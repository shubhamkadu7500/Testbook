<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Logo 1</title>
</head>
<STYle>
    .outer-box{
        border: 7px solid rgb(199, 80, 80);
        border-radius: 250px;
        width: 1000px;
        height: 1000px;
        background-image: linear-gradient(#5B51D8, #C13584, #F77737);
        position: absolute;
        top:50px;
        left:50px;
    }

    .outer1-box{
        border: 70px solid white;
        border-radius: 250px;
        width: 700px;
        height: 700px;
        position: relative;
        top: 85px;
        left: 85px;
    }

    .outer2-circle{
        border: 15px solid white;
        border-radius: 100px;
        width: 70px;
        height: 70px;
        background-color: white;
        position: relative;
        top: 75px;
        left: 530px;
    }

    .outer2-box{
        border: 70px solid white;
        border-radius: 250px;
        width: 300px;
        height: 300px;
        position: relative;
        top: 60px;
        left: 125px;

    }
</STYle>
<body>
    <div class="outer-box">
        <div class="outer1-box">
            <div class="outer2-circle"></div>
            <div class="outer2-box"></div>
        </div>
    </div>
</body>
</html>
