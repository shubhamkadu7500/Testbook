<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            /* grid-template-columns: repeat(4, 1fr); */
            grid-template-rows: 0.2fr 1.5fr 1.2fr 0.8fr;
            grid-template-areas: 'nav nav nav nav'
            'sidebar main main main'
            'sidebar content1 content2 content3'
            'footer footer footer footer';
            grid-gap: 0.2rem;

        }

        nav{
            grid-area: nav;
            background-color: #a7ffeb;
            border-radius: 5px;
            padding-top: 5px;
        }

        main{
            grid-area: main;
            background-color: aqua;
            border-radius: 5px;
            padding-top: 5px;
        }

        #sidebar{
            grid-area: sidebar;
            background-color: blue;
            border-radius: 5px;
            padding-top: 5px;

        }

        #content1{
            grid-area: content1;
            background-color: blueviolet;
            border-radius: 5px;
            padding-top: 5px;


        }
        #content2{
            grid-area: content2;
            background-color: rgb(87, 8, 161);
            border-radius: 5px;
            padding-top: 5px;


        }
        #content3{
            grid-area: content3;
            background-color: rgb(209, 181, 234);
            border-radius: 5px;
            padding-top: 5px;


        }

        footer{
            grid-area: footer;
            background-color: rgb(57, 55, 58);
            border-radius: 5px;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>Navbar</nav>
        <main>Main</main>
        <div id="sidebar">Sidebar</div>
        <div id="content1">content1</div>
        <div id="content2">content2</div>
        <div id="content2">content3</div>
        <footer>Footer</footer>

    </div>
</body>
</html>
