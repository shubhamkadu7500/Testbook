<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        /* their are five type of position
        relative, absolute, static, fixed, sticky */
        body{
            background-color: rgb(238, 245, 245);
        }
        .container{
            margin: 0;
            border: 2px solid;
            display: flex;
            height: 200px;
            width: 1000px;
            /* display: inline-block; */
            position: relative;
            top: 60px;
            left: 70px;
        }
        .box{
            border: 2px solid green;
            width: 200px;
            height: 200px;
        }
        #box3{
            /* position only work when you give attributes to it like top, left, right, bottom like attribute */
            /* position - relative. it is apply on its own like main position then after applying attribute then it change according main position */
            position: relative; 
            top: 35px;
            left: 35px;
        }
        #box4{
            /* position - absolute.it are apply on accurding to parent   */
            position: absolute; 
            top: 335px;
            left: 335px;
        }
    </style>
</head>
<body>
    <h1>Position in css</h1>
    <div class="container">
        <div class="box" id="box1" style="background-color: brown;">box1</div>
        <div class="box" id="box2" style="background-color: blue;">box2</div>
        <div class="box" id="box3" style="background-color: coral;">box3</div>
        <div class="box" id="box4" style="background-color: yellowgreen;">box4</div>
        <div class="box" id="box5" style="background-color: green;">box5</div>
    </div>
</body>
</html>
